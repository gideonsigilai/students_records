name: Java 25 Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle'
          
      - name: Make gradle wrapper executable
        run: chmod +x gradlew
        
      - name: Build with Gradle
        run: ./gradlew build -x test
