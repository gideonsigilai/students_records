spring.application.name=schoolerp
# Ensure the database name at the end of the URL is 'school'
spring.datasource.url=jdbc:postgresql://localhost:5432/school
spring.datasource.username=postgres
spring.datasource.password=your_password_here

# Change this to 'update' or 'none'.
# 'create' or 'create-drop' will delete your data on startup!
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console so you can see what the app is actually querying
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true 


spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB


spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true